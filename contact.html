<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Function band based in Durham, UK">
    <meta name="keywords" content="music, pop music, wedding band, durham,">
    <title>Forster & The Mustard Cutters</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Navigation section and main logo-->
    <nav id="nav-main">
        <a href="index.html">
            <div id="nav-logo">
                <h1>Forster</h1>
                <h2>& The Mustard Cutters</h2>
            </div>
        </a>
        <ul id="nav-menu">
            <li>
                <a href="about.html">About</a>
            </li>
            <li>
                <a href="media.html">Media</a>
            </li>
            <li>
                <a href="reviews.html">Reviews</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
        </ul>
        <hr>
    </nav>
    <!--Intro to page content-->
    <header id="contact-header">
        <div id="contact-header-title">
            <h2>Want us to play at your event?</h2>
            <p>Fill out the contact form below. We'll aim to get back to you within 5 business days with confirmation of our availability and a pricing quote.<p>
        </div>
        <div id="contact-header-image">
            <img src="assets/images/sitephotos/juneball2019venue.jpg" alt="An image of a gig from the perspective of the stage, looking out over the venue lit up for a disco.">
        </div>
        <div id="contact-header-underline"></div>
    </header>
    <main>
        <section id="contact-form">
            <form action="" method="POST">
                <label for="fname">First Name:</label><br>
                <input type="text" name="fname" id="fname" value="" placeholder="John/Jane" required><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" name="lname" id="lname" value="" placeholder="Doe" required><br>
                <label for="email">Email Address:</label><br>
                <input type="email" name="email" id="email" value="" placeholder="hello@email.com" required><br>
                <label for="set-length">Length of set required:</label><br>
                <input type="radio" name="set-length" id="30min" value="30minutes">
                <label for="30min">30 Minutes</label>
                <input type="radio" name="set-length" id="45min" value="45minutes">
                <label for="45min">45 Minutes</label>
                <input type="radio" name="set-length" id="60min" value="60minutes">
                <label for="60min">60 Minutes</label><br>
                <textarea name="more-info" id="more-info" cols="30" rows="10" required 
                 placeholder="Tell us more about your event: location, budget, sound and lighting requirements etc..."></textarea><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </section>
    </main>
    <!--Social links-->
    <footer>
        <p><strong>Follow us on:</strong></p>
        <ul class="social-links">
            <li>
                <a href="https://facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://soundcloud.com/" target="_blank" rel="noopener" aria-label="Visit our Soundcloud page (opens in a new tab)"><i class="fa-brands fa-soundcloud"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/7f6a607fdc.js" crossorigin="anonymous"></script>
</body>
</html>
